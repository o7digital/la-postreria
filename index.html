<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Maquette – La Postrería</title>
<style>
    body {
        margin: 0;
        font-family: "Helvetica", sans-serif;
        background: #f7f2eb; /* Fond beige clair */
        color: #333;
    }

    /* HEADER AVEC LOGO */
    header {
        width: 100%;
        padding: 25px 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #faf6ef;
        border-bottom: 1px solid #e1d9cc;
    }
    header img {
        height: 120px;
    }

    /* HERO */
    .hero {
        height: 75vh;
        background: url('https://la-postreria-8ojx.vercel.app/_next/image?url=%2Fhero.jpg&w=1600&q=80')
                    center/cover no-repeat;
        display: flex;
        align-items: center;
        padding-left: 80px;
    }
    .hero-box {
        background: rgba(255,255,255,0.88);
        padding: 40px;
        max-width: 450px;
        border-radius: 12px;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.06);
    }
    .hero-box h1 {
        font-size: 48px;
        margin: 0 0 15px;
        color: #6a3d0f; /* ton chocolat du logo */
        font-weight: 700;
    }
    .hero-box p {
        font-size: 20px;
        line-height: 1.4;
    }

    /* SECTION PRODUITS */
    .section {
        padding: 80px 60px;
        text-align: center;
    }
    .section h2 {
        font-size: 38px;
        margin-bottom: 40px;
        font-weight: 700;
        color: #6a3d0f;
    }
    .menu-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px;
    }
    .item {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0px 4px 18px rgba(0,0,0,0.08);
    }
    .item img {
        width: 100%;
        border-radius: 10px;
    }
    .item h3 {
        margin-top: 15px;
        font-size: 22px;
        color: #6a3d0f;
    }

    /* SECTION QR */
    .qr {
        text-align: center;
        padding: 60px;
    }
    .qr h2 {
        color: #6a3d0f;
    }
</style>
</head>
<body>

<!-- HEADER -->
<header>
    <img src="WhatsApp Image 2025-12-03 at 17.35.49.jpeg" alt="Logo La Postrería">
</header>

<!-- HERO -->
<div class="hero">
    <div class="hero-box">
        <h1>La Postrería</h1>
        <p>Repostería artesanal, pasteles de elote y sabores tradicionales.</p>
    </div>
</div>

<!-- PRODUITS -->
<div class="section">
    <h2>Nuestros Productos</h2>
    <div class="menu-grid">
        <div class="item">
            <img src="https://la-postreria-8ojx.vercel.app/_next/image?url=%2Fpastel1.jpg&w=1400&q=80">
            <h3>Pastel de Elote</h3>
        </div>
        <div class="item">
            <img src="https://la-postreria-8ojx.vercel.app/_next/image?url=%2Fpastel2.jpg&w=1400&q=80">
            <h3>Flan Casero</h3>
        </div>
        <div class="item">
            <img src="https://la-postreria-8ojx.vercel.app/_next/image?url=%2Fpastel3.jpg&w=1400&q=80">
            <h3>Pay de Queso</h3>
        </div>
    </div>
</div>

<!-- QR -->
<div class="qr">
    <h2>Escanea y Ordena</h2>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Contacto%20La%20Postrería"
         alt="QR Code">
</div>

</body>
</html>
