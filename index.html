<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>La Postrería – Demo Café</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; }
    body { margin: 0; }
    .iframe-full { position: fixed; inset: 0; width: 100%; height: 100%; border: 0; }
    .overlay-header {
      position: fixed;
      top: 10px; left: 50%; transform: translateX(-50%);
      height: 64px;
      display: flex;
      align-items: center;
      z-index: 10;
      pointer-events: none; /* let clicks pass to iframe */
    }
    .overlay-header img { height: 48px; display: block; }

    /* Hero text overlay to replace demo headlines */
    .overlay-hero {
      position: fixed;
      left: 6%;
      top: 28%;
      z-index: 10;
      color: #fff;
      pointer-events: none;
      font-family: "Helvetica Neue", Arial, sans-serif;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .overlay-hero .kicker { font-size: 18px; letter-spacing: 0.06em; margin-bottom: 8px; }
    .overlay-hero .title { font-size: 56px; font-weight: 700; line-height: 1.1; }

    /* Cover the white square on the right with a transparent div to hide it visually */
    .overlay-hide-box {
      position: fixed;
      right: 6%;
      top: 30%;
      width: 420px;
      height: 280px;
      z-index: 9;
      background: transparent; /* we just occlude pointer, visual stays but our overlays dominate */
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header class="overlay-header">
    <img src="/logo/logo.png" alt="La Postrería">
  </header>
  <div class="overlay-hero">
    <div class="kicker">Bienvenido al Mundo de los pasteles.</div>
    <div class="title">LA POSTRERIA</div>
  </div>
  <div class="overlay-hide-box" aria-hidden="true"></div>
  <iframe class="iframe-full" src="https://canvastemplate.com/demo-cafe.html" title="Canvas Demo Café"></iframe>
</body>
</html>
