<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>La Postrería – Demo Café</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; }
    body { 
      margin: 0; 
      background-color: #F5E6D3; /* Fond beige */
    }
    .iframe-full { 
      position: fixed; 
      inset: 0; 
      width: 100%; 
      height: 100%; 
      border: 0; 
      opacity: 0.95; /* Légère transparence pour laisser voir le fond beige */
      mix-blend-mode: multiply; /* Mélange avec le fond beige */
    }
    .overlay-header {
      position: fixed;
      top: 10px; left: 50%; transform: translateX(-50%);
      height: 64px;
      display: flex;
      align-items: center;
      z-index: 10;
      pointer-events: none; /* let clicks pass to iframe */
    }
    .overlay-header img { height: 48px; display: block; }

    /* Hero text overlay to replace demo headlines */
    .overlay-hero {
      position: fixed;
      left: 6%;
      top: 28%;
      z-index: 10;
      color: #000; /* Texte en noir */
      pointer-events: none;
      font-family: "Helvetica Neue", Arial, sans-serif;
      text-shadow: none; /* Pas d'ombre pour meilleure lisibilité */
    }
    .overlay-hero .kicker { font-size: 18px; letter-spacing: 0.06em; margin-bottom: 8px; color: #000; }
    .overlay-hero .title { font-size: 56px; font-weight: 700; line-height: 1.1; color: #000; }

    /* Overlay beige pour couvrir le fond noir de l'iframe */
    .beige-overlay {
      position: fixed;
      inset: 0;
      background-color: #F5E6D3;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    /* Cover the white square on the right with a transparent div to hide it visually */
    .overlay-hide-box {
      position: fixed;
      right: 6%;
      top: 30%;
      width: 420px;
      height: 280px;
      z-index: 9;
      background: transparent; /* we just occlude pointer, visual stays but our overlays dominate */
      pointer-events: none;
    }

    /* Force tous les textes en noir */
    * {
      color: #000 !important;
    }
  </style>
</head>
<body>
  <!-- Overlay beige -->
  <div class="beige-overlay"></div>
  
  <header class="overlay-header">
    <img src="/logo/logo.png" alt="La Postrería">
  </header>
  <iframe class="iframe-full" src="https://canvastemplate.com/demo-cafe.html" title="Canvas Demo Café"></iframe>
</body>
</html>
